<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sâ€™s Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Overlay for darkness effect -->
  <div class="overlay"></div>

  <!-- Content -->
  <main class="landing">
    <h1 class="title">The Archive</h1>
    <p class="one-liner">Who am I? An overflow disguised as silence. I carry futures in my soul, and they refuse to sleep; at times, so much that I tend to neglect the present.</p>
  </main>

  <!-- Music -->
  <audio id="bg-music" autoplay>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Fade music out after 45 seconds
    const audio = document.getElementById("bg-music");
    audio.volume = 1.0;
    setTimeout(() => {
      const fade = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          audio.pause();
          clearInterval(fade);
        }
      }, 300);
    }, 45000); // 45 seconds
  </script>
</body>
</html>
