<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Transition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Overlay -->
  <div id="start-overlay">
    <p>Click anywhere to enter</p>
  </div>

  <!-- Background -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Landing Page -->
  <section class="landing" id="landing">
    <h1 class="title">Welcome</h1>
    <div class="one-liner">
      <span>Your journey begins here</span>
    </div>
    <a href="#main" class="enter-link">Enter</a>
  </section>

  <!-- Main Page (hidden at first) -->
  <section id="main" class="main-content">
    <h2>Youâ€™ve entered the portal</h2>
    <p>This is your new page inside the same tab.</p>
  </section>

  <script>
    // Overlay click removes itself
    document.getElementById("start-overlay").addEventListener("click", function() {
      this.style.opacity = "0";
      setTimeout(() => this.style.display = "none", 800);
    });

    // Portal swirl effect on Enter
    document.querySelector(".enter-link").addEventListener("click", function(e) {
      e.preventDefault();
      const landing = document.getElementById("landing");
      const main = document.getElementById("main");

      // Add swirl animation class
      landing.classList.add("swirl-out");

      // After swirl, reveal main
      setTimeout(() => {
        main.classList.add("show");
        main.scrollIntoView({ behavior: "smooth" });
      }, 1200); // wait for animation
    });
  </script>
</body>
</html>
